{% load embed_video_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}" class="mt-5">
                    {% csrf_token %}
                    <h2 class="mb-4">Upload Project</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Choose the project category:</label>
                        <select id="category" name="category" class="form-control">
                          <option value="AI">AI</option>
                          <option value="Network">Network</option>
                          <option value="Security">Security</option>
                          <option value="Web Development">Web Development</option>
                          <option value="robotics">robotics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="university">Choose the university:</label>
                        <select id="university" name="university" class="form-control">
                          <option value="QU">QU</option>
                          <option value="KSU">KSU</option>
                          <option value="IMAMU">IMAMU</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="video">Video URL (optional):</label>
                        <input type="text" id="video" name="video" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pdf_file">PDF File:</label>
                        <input type="file" id="pdf_file" name="pdf_file" class="form-control-file" accept=".pdf">
                    </div>
                    <div class="form-group">
                        <label for="linkedinURL">LinkedIn URL:</label>
                        <textarea id="linkedinURL" name="linkedinURL" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
