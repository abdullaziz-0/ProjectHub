{% load embed_video_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}" class="mt-5">
                    {% csrf_token %}
                    <h2 class="mb-4">Upload Project</h2>
                    <div class="form-group">
                        <label for="project_name">Name:</label>
                        {{ form.project_name }}
                    </div>
                    <div class="form-group">
                        <label for="description">Project abstract:</label>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <label for="group_members">Group members (separate by comma):</label>
                        {{ form.group_members }}
                    </div>
                    <div class="form-group">
                        <label for="category">Choose the project category:</label>
                        {{ form.category }}
                    </div>
                    <div class="form-group">
                        <label for="branch">Branch:</label>
                        {{ form.branch }}
                    </div>
                    <div class="form-group">
                        <label for="video">Video URL (optional):</label>
                        {{ form.video }}
                    </div>
                    <div class="form-group">
                        <label for="pdf_file">PDF File:</label>
                        {{ form.pdf_file }}
                    </div>
                    <div class="form-group">
                        <label for="githubURL">GitHub URL:</label>
                        {{ form.githubURL }}
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
