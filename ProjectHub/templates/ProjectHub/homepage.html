{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>

{% block content %}


<ul>
    {% for project in projects %}
        <li>
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }}</p>
            <!-- Link to download the PDF file -->
            <a href="{{ project.pdf_file.url }}">Download PDF</a>
        </li>
    {% empty %}
        <li>No projects found.</li>
    {% endfor %}
</ul>


{% endblock content %}

    
</body>
</html>
