<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100%; /* Ensure full height */
      margin: 0; /* Remove default margin */
      display: flex;
      flex-direction: column; /* Stack children vertically */
    }
    .content {
      flex: 1; /* Allows content to expand and push the footer down */
      padding: 20px; /* Example padding */
    }
    .footer {
      background: #232a34;
      padding: 50px 0; /* Adjusted padding for top and bottom */
      color: #fff;
      text-align: center; /* Center align the text for aesthetics */
    }
    .footer_menu ul {
      list-style: none;
      padding: 0; /* Remove default padding */
      display: flex;
      justify-content: center; /* Center menu items horizontally */
    }
    .footer_menu ul li {
      padding: 0 10px; /* Space out the links */
    }
    .footer_menu ul li a {
      color: #fff;
      text-decoration: none; /* Remove underline */
      transition: color 0.3s;
    }
    .footer_menu ul li a:hover {
      color: #554c86;
    }
    .footer_profile ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .footer_profile ul li {
      padding: 0 5px; /* Space out the icons */
    }
    .footer_profile ul li a {
      display: block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      background: #554c86;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content">
  </div>
  <div class="footer">

    <p>By Abdullaziz Suliman Alosayl 2024</p>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
</body>
</html>
